<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt / Decrypt</title>
</head>
<body>
  <h2>Encryption / Decryption App</h2>

  <input id="password" placeholder="Enter password"><br><br>
  <textarea id="message" placeholder="Enter message"></textarea><br><br>

  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>

  <h3>Result:</h3>
  <p id="result"></p>

  <script>
    async function encrypt() {
      let password = document.getElementById("password").value;
      let message = document.getElementById("message").value;

      let res = await fetch("http://127.0.0.1:5000/encrypt", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({password, message})
      });
      let data = await res.json();
      document.getElementById("result").innerText = "Encrypted: " + data.encrypted;
    }

    async function decrypt() {
      let password = document.getElementById("password").value;
      let message = document.getElementById("message").value;

      let res = await fetch("http://127.0.0.1:5000/decrypt", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({password, message})
      });
      let data = await res.json();
      document.getElementById("result").innerText = "Decrypted: " + data.decrypted;
    }
  </script>
</body>
</html>
